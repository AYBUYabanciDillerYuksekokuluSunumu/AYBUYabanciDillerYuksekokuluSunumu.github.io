<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI in the Last 10 Years</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    margin: 0;
    color: white;
    font-family: "Poppins", sans-serif;
    transition: background 1s ease;
    overflow: hidden;
  }
  header {
    text-align: center;
    padding: 20px;
    font-size: 2rem;
    text-shadow: 0 0 15px cyan;
  }
  .topic-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 70vh;
    text-align: center;
    transition: all 0.6s ease;
  }
  h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
    text-shadow: 0 0 10px white;
  }
  p {
    width: 65%;
    font-size: 1rem;
    margin-bottom: 20px;
  }
  .chart {
    width: 400px;
    height: 250px;
    margin-top: 10px;
    background: rgba(255,255,255,0.08);
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.15);
  }
  .controls {
    text-align: center;
    margin: 20px;
  }
  button {
    background: none;
    border: 2px solid white;
    color: white;
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
  }
  button:hover {
    background: white;
    color: black;
  }
</style>
</head>
<body>

<header>How AI Changed Our Lives (2015–2025)</header>

<div class="topic-container">
  <h2 id="title"></h2>
  <p id="desc"></p>
  <div class="chart"><canvas id="chartCanvas"></canvas></div>
</div>

<div class="controls">
  <button onclick="prevTopic()">Previous</button>
  <button onclick="nextTopic()">Next</button>
</div>

<script>
const topics = [
  {
    title: "1. Healthcare",
    desc: "AI helps doctors detect diseases faster and saves lives through early diagnosis.",
    chartType: "bar",
    stats: [
      { label: "Accuracy", percent: 92 },
      { label: "Speed", percent: 85 },
      { label: "Adoption", percent: 70 }
    ],
    color: "radial-gradient(circle, #001f3f, #000)"
  },
  {
    title: "2. Transportation",
    desc: "Self-driving cars and AI traffic systems made travel safer and smarter.",
    chartType: "line",
    stats: [
      { label: "Safety", percent: 75 },
      { label: "Efficiency", percent: 60 },
      { label: "Development", percent: 50 }
    ],
    color: "radial-gradient(circle, #002b36, #000)"
  },
  {
    title: "3. Education",
    desc: "AI tutors and adaptive learning help students study at their own pace.",
    chartType: "pie",
    stats: [
      { label: "Engagement", percent: 80 },
      { label: "Personalization", percent: 65 },
      { label: "Accessibility", percent: 50 }
    ],
    color: "radial-gradient(circle, #1a0033, #000)"
  },
  {
    title: "4. Entertainment",
    desc: "AI creates music, games, and movies designed just for you.",
    chartType: "doughnut",
    stats: [
      { label: "Music AI", percent: 60 },
      { label: "Movies", percent: 70 },
      { label: "Games", percent: 55 }
    ],
    color: "radial-gradient(circle, #33001a, #000)"
  },
  {
    title: "5. Communication",
    desc: "AI translators and chatbots made global conversation easier than ever.",
    chartType: "bar",
    stats: [
      { label: "Speed", percent: 90 },
      { label: "Accuracy", percent: 80 },
      { label: "Use Rate", percent: 75 }
    ],
    color: "radial-gradient(circle, #003300, #000)"
  },
  {
    title: "6. Economy & Jobs",
    desc: "Automation increased productivity but changed many traditional jobs.",
    chartType: "radar",
    stats: [
      { label: "Productivity", percent: 85 },
      { label: "Automation", percent: 70 },
      { label: "Job Shift", percent: 50 }
    ],
    color: "radial-gradient(circle, #332900, #000)"
  },
  {
    title: "7. Social Media",
    desc: "AI recommends what we see, shaping opinions and habits.",
    chartType: "polarArea",
    stats: [
      { label: "Recommendation", percent: 95 },
      { label: "Ads", percent: 80 },
      { label: "Influence", percent: 85 }
    ],
    color: "radial-gradient(circle, #001a33, #000)"
  },
  {
    title: "8. Home & Daily Life",
    desc: "Smart assistants and home devices made life simpler and more connected.",
    chartType: "bar",
    stats: [
      { label: "Comfort", percent: 85 },
      { label: "Use Rate", percent: 70 },
      { label: "Automation", percent: 60 }
    ],
    color: "radial-gradient(circle, #330033, #000)"
  },
  {
    title: "9. Security",
    desc: "AI protects data and helps detect cyber threats faster.",
    chartType: "doughnut",
    stats: [
      { label: "Threat Detection", percent: 90 },
      { label: "Response Speed", percent: 80 },
      { label: "Accuracy", percent: 85 }
    ],
    color: "radial-gradient(circle, #1a0000, #000)"
  },
  {
    title: "10. The Future",
    desc: "AI continues to evolve — making the world smarter, faster, and more creative.",
    chartType: "pie",
    stats: [
      { label: "Innovation", percent: 95 },
      { label: "Ethics", percent: 70 },
      { label: "Trust", percent: 60 }
    ],
    color: "radial-gradient(circle, #003366, #000)"
  }
];

let current = 0;
let chart;

function showTopic() {
  const t = topics[current];
  document.body.style.background = t.color;
  document.getElementById("title").innerText = t.title;
  document.getElementById("desc").innerText = t.desc;

  const ctx = document.getElementById("chartCanvas").getContext("2d");
  if (chart) chart.destroy();

  const labels = t.stats.map(s => s.label);
  const data = t.stats.map(s => s.percent);

  const colors = ['#00ffff','#00ff80','#80ff00','#ff8000','#ff00ff'];

  chart = new Chart(ctx, {
    type: t.chartType,
    data: {
      labels,
      datasets: [{
        label: 'Progress (%)',
        data,
        backgroundColor: colors.slice(0, data.length),
        borderColor: 'white',
        borderWidth: 2,
        fill: t.chartType === "line" ? false : true,
        tension: 0.4
      }]
    },
    options: {
      scales: { 
        y: { beginAtZero: true, ticks: { color: '#00ffff' }, grid: { color: 'rgba(255,255,255,0.1)' } },
        x: { ticks: { color: '#00ffff' }, grid: { color: 'rgba(255,255,255,0.1)' } }
      },
      plugins: {
        legend: { labels: { color: 'white' } }
      }
    }
  });
}

function nextTopic() {
  current = (current + 1) % topics.length;
  showTopic();
}

function prevTopic() {
  current = (current - 1 + topics.length) % topics.length;
  showTopic();
}

showTopic();
</script>
</body>
</html>

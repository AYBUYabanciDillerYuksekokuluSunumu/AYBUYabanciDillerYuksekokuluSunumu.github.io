<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI in the Last Decade</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #0b0b0b, #000);
    color: #eaf6f5;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }
  header {
    text-align: center;
    padding: 20px;
    font-size: 2rem;
    color: cyan;
    text-shadow: 0 0 10px cyan;
  }
  .topic-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 75vh;
    text-align: center;
    transition: all 0.6s ease;
  }
  h2 {
    font-size: 1.8rem;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff;
  }
  p {
    width: 60%;
    font-size: 1rem;
  }
  .chart {
    width: 400px;
    height: 250px;
    margin-top: 20px;
    background: rgba(255,255,255,0.05);
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas {
    width: 100%;
    height: 100%;
  }
  .controls {
    text-align: center;
    margin: 15px;
  }
  button {
    background: none;
    border: 2px solid cyan;
    color: cyan;
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s;
  }
  button:hover {
    background: cyan;
    color: black;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>AIâ€™s Impact in the Last Decade</header>

<div class="topic-container">
  <h2 id="title"></h2>
  <p id="desc"></p>
  <div class="chart"><canvas id="chartCanvas"></canvas></div>
</div>

<div class="controls">
  <button onclick="prevTopic()">Previous</button>
  <button onclick="nextTopic()">Next</button>
</div>

<script>
const topics = [
  {
    title: "Healthcare",
    desc: "AI improved medical diagnostics, helping doctors detect diseases faster and more accurately.",
    chartType: "bar",
    stats: [
      { label: "Diagnosis Accuracy", percent: 92 },
      { label: "Efficiency", percent: 80 },
      { label: "Patient Trust", percent: 70 }
    ]
  },
  {
    title: "Transportation",
    desc: "Autonomous vehicles reduced accidents and improved fuel efficiency.",
    chartType: "line",
    stats: [
      { label: "Accident Reduction", percent: 45 },
      { label: "Efficiency", percent: 60 },
      { label: "Adoption Rate", percent: 30 }
    ]
  },
  {
    title: "Education",
    desc: "AI personalized learning experiences for students through adaptive platforms.",
    chartType: "pie",
    stats: [
      { label: "Student Engagement", percent: 75 },
      { label: "Personalization", percent: 65 },
      { label: "AI Integration", percent: 55 }
    ]
  },
  {
    title: "Economy & Work",
    desc: "Automation reshaped jobs, increasing productivity but raising concerns about employment.",
    chartType: "radar",
    stats: [
      { label: "Productivity", percent: 85 },
      { label: "Automation", percent: 70 },
      { label: "Job Shift", percent: 50 }
    ]
  },
  {
    title: "Social Media & Daily Life",
    desc: "AI shaped online content, recommendations, and personal assistants like Siri and Alexa.",
    chartType: "doughnut",
    stats: [
      { label: "AI Usage", percent: 90 },
      { label: "Privacy Awareness", percent: 40 },
      { label: "Time Saved", percent: 60 }
    ]
  }
];

let current = 0;
let chart;

function showTopic() {
  const t = topics[current];
  document.getElementById("title").innerText = t.title;
  document.getElementById("desc").innerText = t.desc;

  const ctx = document.getElementById("chartCanvas").getContext("2d");
  if (chart) chart.destroy();

  const labels = t.stats.map(s => s.label);
  const data = t.stats.map(s => s.percent);

  const colors = ['#00ffff','#00ff80','#80ff00','#ff8000','#ff00ff'];

  chart = new Chart(ctx, {
    type: t.chartType,
    data: {
      labels,
      datasets: [{
        label: 'AI Progress (%)',
        data,
        backgroundColor: colors.slice(0, data.length),
        borderColor: 'cyan',
        borderWidth: 2,
        fill: t.chartType === "line" ? false : true,
        tension: 0.4
      }]
    },
    options: {
      scales: { 
        y: { beginAtZero: true, ticks: { color: '#00ffff' }, grid: { color: 'rgba(255,255,255,0.1)' } },
        x: { ticks: { color: '#00ffff' }, grid: { color: 'rgba(255,255,255,0.1)' } }
      },
      plugins: {
        legend: { labels: { color: 'white' } }
      }
    }
  });
}

function nextTopic() {
  current = (current + 1) % topics.length;
  showTopic();
}

function prevTopic() {
  current = (current - 1 + topics.length) % topics.length;
  showTopic();
}

showTopic();
</script>
</body>
</html>

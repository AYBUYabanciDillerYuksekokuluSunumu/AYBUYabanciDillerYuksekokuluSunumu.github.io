<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI — Final Presentation (beşincisafa)</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<style>
:root{--fg:#eaf6f5;--muted:#9aa7b5;--accent:#00c9a7;--card-bg: rgba(10,12,18,0.78);}
*{box-sizing:border-box;}
html,body{margin:0;height:100%;font-family:Arial,sans-serif;color:var(--fg);background:#000;overflow:hidden;}
#bgCanvas{position:fixed;inset:0;z-index:0;pointer-events:none;}
.wrap{position:relative;z-index:1;display:grid;grid-template-columns:300px 1fr;gap:0;height:100%;}
aside{padding:20px;background:linear-gradient(180deg,rgba(4,6,10,0.75),rgba(8,12,20,0.88));border-right:1px solid rgba(255,255,255,0.03);overflow:auto;}
h1{font-size:20px;background:linear-gradient(90deg,var(--accent),#7ef0d0);-webkit-background-clip:text;color:transparent;margin:0;}
.topic-list{display:flex;flex-direction:column;gap:10px;margin-top:20px;}
.topic-btn{padding:10px;border-radius:8px;border:none;background:rgba(255,255,255,0.05);color:#cff;cursor:pointer;text-align:left;transition:0.2s;}
.topic-btn.active{background:linear-gradient(90deg,rgba(0,200,167,0.3),rgba(126,240,208,0.1));box-shadow:0 0 12px rgba(0,200,167,0.3);}
main{padding:20px;}
.card{background:var(--card-bg);border-radius:12px;padding:20px;min-height:500px;position:relative;}
h2{margin:0;font-size:22px;color:transparent;background:linear-gradient(90deg,var(--accent),#7af1da);-webkit-background-clip:text;}
.desc{margin-top:10px;color:var(--muted);}
.chart-wrap{margin-top:20px;background:rgba(0,0,0,0.2);padding:15px;border-radius:12px;}
.controls{margin-top:15px;display:flex;gap:10px;}
.btn{padding:8px 12px;background:none;border:1px solid rgba(0,200,167,0.3);border-radius:8px;color:#bafbe8;cursor:pointer;}
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>
<div class="wrap">
<aside>
<h1>AI Evolution</h1>
<div class="topic-list" id="topicList"></div>
</aside>
<main>
<div class="card">
<h2 id="topicTitle">Welcome</h2>
<p class="desc" id="topicDesc">Click a topic to see how AI changed areas in last decade with charts and stats.</p>
<div id="sourceNote" class="desc" style="font-size:12px;color:#9aa7b5;margin-top:10px;">Source: Global AI reports 2024</div>
<div class="chart-wrap"><canvas id="chartCanvas"></canvas></div>
<div class="controls">
<button class="btn" id="prevBtn">◀ Previous</button>
<button class="btn" id="nextBtn">Next ▶</button>
</div>
</div>
</main>
</div>

<script>
const topics=[
{title:"1. Healthcare",desc:"AI helps doctors detect illnesses earlier and supports precise treatments.",chart:"bar",stats:[{label:"Accuracy",value:93},{label:"Speed",value:85},{label:"Adoption",value:75}],source:"WHO & AI 2024"},
{title:"2. Transportation",desc:"Smart driving systems and predictive maintenance improved travel safety.",chart:"line",stats:[{label:"Safety",value:78},{label:"Efficiency",value:68},{label:"Adoption",value:55}],source:"Transport AI 2023-24"},
{title:"3. Education",desc:"Adaptive tutors personalize lessons making learning faster and engaging.",chart:"pie",stats:[{label:"Personalization",value:80},{label:"Access",value:70},{label:"Motivation",value:65}],source:"OECD 2024"},
{title:"4. Entertainment",desc:"AI recommends content, composes music, creates immersive games.",chart:"doughnut",stats:[{label:"Recs",value:90},{label:"Creation",value:75},{label:"Engagement",value:88}],source:"Media reports 2023-24"},
{title:"5. Communication",desc:"Real-time translation, smarter chatbots and voice assistants improved global communication.",chart:"bar",stats:[{label:"Translation",value:88},{label:"Voice AI",value:80},{label:"Speed",value:85}],source:"Comm studies 2022-24"},
{title:"6. Jobs & Economy",desc:"Automation changed tasks; new AI roles increased.",chart:"radar",stats:[{label:"Productivity",value:85},{label:"Automation",value:70},{label:"New Jobs",value:60}],source:"McKinsey 2024"},
{title:"7. Social Media",desc:"AI personalizes feeds but raises privacy concerns.",chart:"polarArea",stats:[{label:"Recommendations",value:95},{label:"Ads",value:85},{label:"Privacy",value:40}],source:"Research 2023-24"},
{title:"8. Home & Lifestyle",desc:"Smart devices manage lighting, heating, chores, improving comfort.",chart:"bar",stats:[{label:"Comfort",value:85},{label:"Energy Save",value:75},{label:"Usage",value:65}],source:"IoT reports 2023-24"},
{title:"9. Security",desc:"AI detects threats faster, protecting people and companies.",chart:"doughnut",stats:[{label:"Detection",value:90},{label:"Response",value:82},{label:"Accuracy",value:88}],source:"Cybersecurity 2024"},
{title:"10. The Future",desc:"AI will grow and support medicine, climate, exploration ethically.",chart:"pie",stats:[{label:"Innovation",value:95},{label:"Ethics Focus",value:72},{label:"Trust",value:60}],source:"Global AI 2024"}
];

let current=0;let chartInstance=null;
const topicTitle=document.getElementById('topicTitle');
const topicDesc=document.getElementById('topicDesc');
const sourceNote=document.getElementById('sourceNote');
const chartCanvas=document.getElementById('chartCanvas');
const topicListEl=document.getElementById('topicList');

function renderChart(topic){
if(chartInstance)chartInstance.destroy();
const labels=topic.stats.map(s=>s.label);
const data=topic.stats.map(s=>s.value);
const bgColors=data.map((v,i)=>`hsla(${50+i*30},90%,60%,0.8)`);
chartInstance=new Chart(chartCanvas,{type:topic.chart,plugins:[ChartDataLabels],data:{labels,datasets:[{label:topic.title,data,data,borderWidth:2,backgroundColor:bgColors,borderColor:"#fff"}]},options:{plugins:{legend:{labels:{color:"#eaf6f5"}},datalabels:{color:"#fff",formatter:(val)=>val+"%"}}}});
}

function showTopic(i){
current=i;topics.forEach((t,idx)=>topicListEl.children[idx].classList.toggle('active',idx===i));
const t=topics[i];topicTitle.textContent=t.title;topicDesc.textContent=t.desc;sourceNote.textContent=t.source;renderChart(t);
}

topics.forEach((t,i)=>{const btn=document.createElement('button');btn.textContent=t.title;btn.className="topic-btn";btn.onclick=()=>showTopic(i);topicListEl.appendChild(btn);});
document.getElementById('prevBtn').onclick=()=>showTopic((current-1+topics.length)%topics.length);
document.getElementById('nextBtn').onclick=()=>showTopic((current+1)%topics.length);
document.addEventListener('keydown',e=>{if(e.key==="ArrowRight")showTopic((current+1)%topics.length);if(e.key==="ArrowLeft")showTopic((current-1+topics.length)%topics.length);});

showTopic(0);
</script>
</body>
</html>

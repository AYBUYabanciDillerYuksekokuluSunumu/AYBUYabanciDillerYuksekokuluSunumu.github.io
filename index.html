<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>How AI Changed Our Lives — Interactive</title>
  <style>
    :root {
      --bg: #020617;
      --card: #0a0f1f;
      --accent: #00ffe0;
      --accent-glow: 0 0 15px rgba(0, 255, 224, 0.7);
      --muted: #94a3b8;
      --glass: rgba(255, 255, 255, 0.04);
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at 50% 20%, #031235, #000);
      color: #e6eef6;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
    }
    .wrap {
      width: 1100px;
      max-width: 96%;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(0, 0, 0, 0.05));
      border-radius: 18px;
      box-shadow: 0 0 50px rgba(0, 255, 224, 0.15);
      overflow: hidden;
      display: grid;
      grid-template-columns: 340px 1fr;
      position: relative;
    }
    .sidebar {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.06));
      padding: 22px;
      border-right: 1px solid rgba(255, 255, 255, 0.05);
    }
    h1 {
      margin: 0 0 6px 0;
      font-size: 22px;
      color: var(--accent);
      text-shadow: var(--accent-glow);
    }
    p.lead {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 13px;
    }
    .topic-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .topic-btn {
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 10px;
      color: inherit;
      text-align: left;
      cursor: pointer;
      transition: transform .15s, background .15s, box-shadow .2s;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .topic-btn:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.05);
      box-shadow: var(--accent-glow);
    }
    .topic-btn.active {
      background: linear-gradient(90deg, var(--accent), #0ff);
      color: #001018;
      box-shadow: var(--accent-glow);
    }
    .topic-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }
    .content {
      padding: 28px;
      background: linear-gradient(160deg, rgba(255, 255, 255, 0.03), rgba(0, 255, 224, 0.03));
    }
    .card {
      background: rgba(255, 255, 255, 0.02);
      padding: 22px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }
    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h2 {
      margin: 0;
      font-size: 20px;
      color: var(--accent);
      text-shadow: var(--accent-glow);
    }
    .stat-row {
      display: flex;
      gap: 14px;
      margin-top: 14px;
    }
    .stat {
      background: rgba(255, 255, 255, 0.03);
      padding: 10px;
      border-radius: 10px;
      min-width: 120px;
      text-align: center;
    }
    .desc {
      margin-top: 14px;
      color: var(--muted);
      line-height: 1.45;
    }
    .img-placeholder {
      margin-top: 16px;
      border-radius: 8px;
      overflow: hidden;
      height: 160px;
      background: rgba(0, 255, 224, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 14px;
    }
    .controls {
      display: flex;
      gap: 12px;
      margin-top: 18px;
    }
    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: 0;
      cursor: pointer;
      background: var(--accent);
      color: #001018;
      font-weight: 700;
      transition: transform .15s, box-shadow .2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--accent-glow);
    }
    .corner-link {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--accent);
      color: #001018;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: var(--accent-glow);
      transition: background .2s, transform .2s;
    }
    .corner-link:hover {
      background: #5eead4;
      transform: scale(1.05);
    }
    @media (max-width: 880px) {
      .wrap {grid-template-columns: 1fr;}
      .sidebar {order: 2;}
      .content {order: 1;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="corner-link" href="https://aybusunum06.github.io" target="_blank">aybusunum06.github.io</a>
    <aside class="sidebar">
      <h1>AI Evolution</h1>
      <p class="lead">Click a topic to reveal quick AI insights and futuristic stats.</p>
      <div class="topic-list" id="topicList"></div>
      <footer style="margin-top:18px;color:var(--muted);font-size:13px;">Made by <strong>beşincisafa</strong></footer>
    </aside>

    <main class="content">
      <div class="card" id="contentCard">
        <div class="title-row">
          <h2 id="topicTitle">Welcome</h2>
          <div id="topicTag" style="color:var(--muted);font-size:13px">Select a topic</div>
        </div>
        <div class="desc" id="topicDesc">This interactive interface presents the major changes AI brought to our world in the past decade. Explore each area to see its impact.</div>
        <div class="stat-row" id="statRow"></div>
        <div class="img-placeholder" id="imgPlaceholder">Topic visual</div>
        <div class="controls">
          <button class="btn" id="prevBtn">◀ Previous</button>
          <button class="btn" id="nextBtn">Next ▶</button>
        </div>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI — Final Presentation (beşincisafa)</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root{
      --fg: #eaf6f5;
      --muted: #9aa7b5;
      --accent: #00ffe0;
      --card-bg: rgba(0,0,0,0.35);
      --glass: rgba(255,255,255,0.03);
      --ui-font: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:var(--ui-font);color:var(--fg);background:#000;overflow:hidden}
    /* background neural canvas */
    #bgCanvas{position:fixed;inset:0;z-index:0;pointer-events:none;filter:blur(6px) contrast(1.05);}
    /* main layout */
    .wrap{position:relative;z-index:1;max-width:1200px;margin:32px auto;border-radius:16px;overflow:hidden;display:grid;grid-template-columns:340px 1fr;backdrop-filter:blur(4px)}
    aside{padding:26px;background:linear-gradient(180deg, rgba(0,0,0,0.4), rgba(2,8,20,0.6));border-right:1px solid rgba(255,255,255,0.03)}
    h1{margin:0;font-size:22px;background:linear-gradient(90deg,var(--accent),#5eead4);-webkit-background-clip:text;color:transparent}
    p.lead{margin:8px 0 18px;color:var(--muted);font-size:13px}
    .topic-list{display:flex;flex-direction:column;gap:10px;max-height:72vh;overflow:auto;padding-right:6px}
    .topic-btn{display:flex;gap:10px;align-items:center;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));cursor:pointer;transition:transform .12s, box-shadow .12s}
    .topic-btn:hover{transform:translateY(-3px);box-shadow:0 10px 30px rgba(0,255,224,0.06)}
    .topic-btn.active{box-shadow:0 12px 36px rgba(0,255,224,0.15);background:linear-gradient(90deg, rgba(0,255,224,0.08), rgba(94,234,212,0.06))}
    .topic-icon{width:36px;height:36px;border-radius:8px;background:rgba(0,0,0,0.25);display:flex;align-items:center;justify-content:center;font-weight:700;color:#cff}

    main{padding:28px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06))}
    .card{padding:18px;border-radius:14px;background:var(--card-bg);border:1px solid rgba(255,255,255,0.03);min-height:520px;position:relative;overflow:hidden}
    .title-row{display:flex;justify-content:space-between;align-items:center}
    h2{margin:0;font-size:22px;color:transparent;background:linear-gradient(90deg,var(--accent),#7af1da);-webkit-background-clip:text}
    .desc{margin-top:12px;color:var(--muted);line-height:1.6;font-size:15px}
    .source-note{margin-top:10px;color:rgba(155,170,181,0.9);font-size:13px;font-style:italic}
    .chart-wrap{margin-top:18px;height:320px;border-radius:12px;display:flex;align-items:center;justify-content:center;padding:14px;background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.44));border:1px solid rgba(255,255,255,0.03)}
    canvas#chartCanvas{max-width:100%;max-height:100%}

    .controls{display:flex;gap:12px;margin-top:18px}
    .btn{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;background:transparent;color:#bafbe8;font-weight:800;border:1px solid rgba(0,255,224,0.12)}
    .corner-link{position:absolute;top:12px;right:12px;padding:8px 10px;border-radius:8px;background:linear-gradient(90deg,var(--accent),#5eead4);color:#001018;font-weight:700;text-decoration:none;z-index:3}

    /* slide / fade animations */
    .slide-container{position:relative;height:100%}
    .slide{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:20px;transition:transform .6s cubic-bezier(.2,.9,.2,1),opacity .45s ease;will-change:transform,opacity}
    .enter {opacity:0; transform: translateY(18px); }
    .enter-active {opacity:1; transform: translateY(0); transition: transform .6s cubic-bezier(.2,.9,.2,1), opacity .45s ease;}
    .exit {opacity:1; transform: translateY(0); }
    .exit-active {opacity:0; transform: translateY(-24px); transition: transform .4s cubic-bezier(.2,.9,.2,1), opacity .35s ease;}

    /* responsive */
    @media (max-width:980px){ .wrap{grid-template-columns:1fr} .topic-list{flex-direction:row;overflow:auto;padding:12px}.topic-btn{flex:0 0 auto} .card{min-height:420px} }
  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>

  <div class="wrap">
    <a class="corner-link" href="https://aybusunum06.github.io" target="_blank">aybusunum06.github.io</a>

    <aside>
      <h1>AI Evolution</h1>
      <p class="lead">Click topics — watch neon charts and slick transitions. Impress the class.</p>
      <div class="topic-list" id="topicList"></div>
      <footer style="margin-top:18px;color:var(--muted);font-size:13px">Made by <strong>beşincisafa</strong></footer>
    </aside>

    <main>
      <div class="card">
        <div class="title-row">
          <h2 id="topicTitle">Welcome</h2>
          <div id="topicTag" style="color:var(--muted);font-size:13px">Select a topic</div>
        </div>

        <!-- slide container holds the animated content -->
        <div class="slide-container" id="slideContainer" aria-live="polite">
          <!-- slides injected here -->
        </div>

        <div class="controls">
          <button class="btn" id="prevBtn">◀ Previous</button>
          <button class="btn" id="nextBtn">Next ▶</button>
        </div>
      </div>
    </main>
  </div>

<script>
/* ---------------- BACKGROUND: neural network canvas (neon brain) ---------------- */
const bg = document.getElementById('bgCanvas');
const bctx = bg.getContext('2d');
let W = innerWidth, H = innerHeight;
let nodes = [], hue = 170;

function resizeBG(){
  W = bg.width = innerWidth;
  H = bg.height = innerHeight;
  nodes = [];
  const cols = Math.max(6, Math.floor(W/160));
  const rows = Math.max(4, Math.floor(H/160));
  for(let y=0;y<rows;y++){
    for(let x=0;x<cols;x++){
      nodes.push({
        x: (x+0.5)*(W/cols) + (Math.random()-0.5)*40,
        y: (y+0.5)*(H/rows) + (Math.random()-0.5)*40,
        vx: (Math.random()-0.5)*0.2,
        vy: (Math.random()-0.5)*0.2,
        r: 1.6 + Math.random()*2.4
      });
    }
  }
}
function drawBG(){
  bctx.clearRect(0,0,W,H);
  for(const n of nodes){
    n.x += n.vx; n.y += n.vy;
    if(n.x<0||n.x>W) n.vx*=-1;
    if(n.y<0||n.y>H) n.vy*=-1;
  }
  // connections
  for(let i=0;i<nodes.length;i++){
    for(let j=i+1;j<i+6 && j<nodes.length;j++){
      const a = nodes[i], b = nodes[j];
      const dx = a.x - b.x, dy = a.y - b.y;
      const d = Math.hypot(dx,dy);
      if(d < 220){
        const alpha = 0.13 * (1 - d/220);
        bctx.strokeStyle = `hsla(${hue},90%,55%,${alpha})`;
        bctx.lineWidth = 1;
        bctx.beginPath(); bctx.moveTo(a.x,a.y); bctx.lineTo(b.x,b.y); bctx.stroke();
      }
    }
  }
  // nodes
  for(const n of nodes){
    bctx.beginPath();
    bctx.fillStyle = `hsla(${hue},90%,60%,0.95)`;
    bctx.arc(n.x,n.y,n.r,0,Math.PI*2); bctx.fill();
  }
  // subtle vignette
  const g = bctx.createLinearGradient(0,0,0,H);
  g.addColorStop(0,'rgba(0,0,0,0.0)'); g.addColorStop(1,'rgba(0,0,0,0.2)');
  bctx.fillStyle = g; bctx.fillRect(0,0,W,H);
}
function animBG(){ drawBG(); requestAnimationFrame(animBG); }
addEventListener('resize', ()=> resizeBG());
resizeBG(); animBG();

/* ---------------- TOPICS (10) with longer but simple text and per-topic color + sources ---------------- */
const TOPICS = [
  { id:'health', title:'1. Healthcare', tag:'Medicine', desc: 'AI helps doctors detect illnesses earlier and supports precise treatments. From imaging to patient monitoring, it speeds decisions and saves lives.', chartType:'bar', stats:[{label:'Accuracy',value:93},{label:'Speed',value:85},{label:'Adoption',value:75}], color:170, source:'Data from WHO & AI in Healthcare reports (2024)' },
  { id:'transport', title:'2. Transportation', tag:'Mobility', desc: 'Smart driving systems, route optimization and predictive maintenance reduced delays and made travel safer and greener.', chartType:'line', stats:[{label:'Safety',value:78},{label:'Efficiency',value:68},{label:'Adoption',value:55}], color:200, source:'Industry studies & transport AI surveys (2023–2024)' },
  { id:'education', title:'3. Education', tag:'Learning', desc: 'Adaptive tutors and AI tools personalize lessons for each student, making learning faster and more engaging.', chartType:'pie', stats:[{label:'Personalization',value:80},{label:'Access',value:70},{label:'Motivation',value:65}], color:210, source:'OECD & educational research (2024)' },
  { id:'entertain', title:'4. Entertainment', tag:'Media', desc: 'AI recommends content, composes music and helps create immersive games — entertainment became more personal.', chartType:'doughnut', stats:[{label:'Recs',value:90},{label:'Creation',value:75},{label:'Engagement',value:88}], color:150, source:'Streaming platforms & media reports (2023–2024)' },
  { id:'comm', title:'5. Communication', tag:'Everyday', desc: 'Real-time translation, smarter chatbots and voice assistants made talking and working across borders easier.', chartType:'bar', stats:[{label:'Translation',value:88},{label:'Voice AI',value:80},{label:'Speed',value:85}], color:140, source:'AI communication studies (2022–2024)' },
  { id:'work', title:'6. Jobs & Economy', tag:'Work', desc: 'Automation changed many tasks: repetitive jobs declined while new roles in AI, data and design increased.', chartType:'radar', stats:[{label:'Productivity',value:85},{label:'Automation',value:70},{label:'New Jobs',value:60}], color:180, source:'McKinsey & labor market analysis (2024)' },
  { id:'social', title:'7. Social Media', tag:'Feeds', desc: 'AI decides what we see — it personalizes content but also creates echo chambers and privacy questions.', chartType:'polarArea', stats:[{label:'Recommendations',value:95},{label:'Ads',value:85},{label:'Privacy Risk',value:40}], color:230, source:'Platform transparency & research papers (2023–2024)' },
  { id:'home', title:'8. Home & Lifestyle', tag:'Smart Home', desc: 'Smart devices handle lighting, heating and chores — homes became more convenient and energy-aware.', chartType:'bar', stats:[{label:'Comfort',value:85},{label:'Energy Save',value:75},{label:'Usage',value:65}], color:330, source:'Consumer IoT reports (2023–2024)' },
  { id:'security', title:'9. Security', tag:'Safety', desc: 'AI monitors networks, spots fraud and detects threats faster, protecting companies and people day and night.', chartType:'doughnut', stats:[{label:'Detection',value:90},{label:'Response',value:82},{label:'Accuracy',value:88}], color:260, source:'Cybersecurity industry reports (2024)' },
  { id:'future', title:'10. The Future', tag:'Outlook', desc: 'AI will keep growing — it can help climate, medicine and exploration if we guide it with strong ethics and rules.', chartType:'pie', stats:[{label:'Innovation',value:95},{label:'Ethics Focus',value:72},{label:'Trust',value:60}], color:170, source:'Global AI outlooks (2024)' }
];

/* ---------- Build UI: topic buttons and initial slide ---------- */
const topicListEl = document.getElementById('topicList');
const slideContainer = document.getElementById('slideContainer');
const titleEl = document.getElementById('topicTitle');

let current = 0;
let activeChart = null;

function buildButtons(){
  TOPICS.forEach((t,i)=>{
    const btn = document.createElement('button');
    btn.className = 'topic-btn' + (i===0 ? ' active' : '');
    btn.innerHTML = `<div class="topic-icon">${i+1}</div><div style="flex:1;text-align:left"><strong style="display:block">${t.title}</strong><span style="font-size:12px;color:${'#9aa7b5'}">${t.tag}</span></div>`;
    btn.addEventListener('click', ()=> goto(i));
    topicListEl.appendChild(btn);
  });
}

/* ---------- Animated slide replacement (fade + slide) ---------- */
function createSlideElement(topic){
  const slide = document.createElement('div');
  slide.className = 'slide enter';
  // inner content: title, text, chart canvas
  const inner = document.createElement('div');
  inner.style.width = '100%';
  inner.style.maxWidth = '780px';
  inner.style.display = 'flex';
  inner.style.flexDirection = 'column';
  inner.style.alignItems = 'center';
  inner.style.gap = '12px';

  const h = document.createElement('h2');
  h.textContent = topic.title;
  h.style.marginTop = '10px';
  const p = document.createElement('p');
  p.textContent = topic.desc;
  p.style.color = 'var(--muted)';
  p.style.maxWidth = '820px';

  // source note (small)
  const s = document.createElement('div');
  s.className = 'source-note';
  s.textContent = topic.source ? topic.source : 'Based on global AI studies (2024)';

  const chartWrap = document.createElement('div');
  chartWrap.className = 'chart-wrap';
  chartWrap.style.width = '100%';
  chartWrap.style.maxWidth = '820px';
  const c = document.createElement('canvas');
  c.id = 'chartCanvas';
  c.width = 860; c.height = 360;
  chartWrap.appendChild(c);

  inner.appendChild(h);
  inner.appendChild(p);
  inner.appendChild(s);
  inner.appendChild(chartWrap);
  slide.appendChild(inner);

  return slide;
}

function animateReplace(newSlide, direction = 'next'){
  const old = slideContainer.querySelector('.slide');
  // prepare new slide off-screen small offset
  slideContainer.appendChild(newSlide);
  requestAnimationFrame(()=> {
    newSlide.classList.remove('enter');
    newSlide.classList.add('enter-active');
  });

  if(old){
    old.classList.add('exit');
    requestAnimationFrame(()=> {
      old.classList.add('exit-active');
    });
    // remove old after animation
    setTimeout(()=> {
      if(old && old.parentNode) old.parentNode.removeChild(old);
    }, 420);
  }
}

/* ---------- Chart rendering using Chart.js, safe create/destroy ---------- */
function renderChartForTopic(topic){
  // find canvas
  const canvas = document.getElementById('chartCanvas');
  if(!canvas) return;
  const ctx = canvas.getContext('2d');
  // destroy previous
  if(activeChart){ try{ activeChart.destroy(); }catch(e){} activeChart = null; }
  // build data
  const labels = topic.stats.map(s => s.label);
  const values = topic.stats.map(s => s.value);
  const palette = values.map((v,idx)=> `hsla(${topic.color},90%,60%,${0.9 - idx*0.12})`);

  // default config
  const cfg = {
    type: topic.chartType,
    data: { labels, datasets: [{ label: topic.title, data: values, backgroundColor: palette, borderColor:'rgba(255,255,255,0.9)', borderWidth:2, fill: topic.chartType==='line' ? false : true, tension:0.3 }] },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: { legend: { labels: { color: 'white' } } },
      scales: {
        x: { ticks:{ color: 'var(--accent)' }, grid:{ color:'rgba(255,255,255,0.04)' } },
        y: { ticks:{ color: 'var(--accent)' }, grid:{ color:'rgba(255,255,255,0.04)' }, beginAtZero:true }
      }
    }
  };

  if(topic.chartType === 'radar'){ cfg.options.scales = {}; cfg.options.elements = { line: { borderWidth: 2 } }; }
  if(topic.chartType === 'polarArea'){ cfg.options.scales = {}; cfg.options.plugins.legend = { position:'right', labels:{ color:'white' } }; }
  if(topic.chartType === 'doughnut' || topic.chartType === 'pie'){ cfg.options.scales = {}; cfg.options.plugins.legend = { position:'right', labels:{ color:'white' } }; }
  if(topic.chartType === 'line'){ cfg.options.scales.y.beginAtZero = true; }

  activeChart = new Chart(canvas, cfg);
}

/* ---------- Navigation / show topic ---------- */
function updateActiveButton(i){
  const btns = document.querySelectorAll('.topic-btn');
  btns.forEach((b, idx) => b.classList.toggle('active', idx === i));
}

function goto(i){
  if(i < 0 || i >= TOPICS.length) return;
  current = i;
  updateActiveButton(i);
  const topic = TOPICS[i];
  // update hue (background neon color)
  hue = topic.color;
  // update title quickly
  document.getElementById('topicTitle').textContent = topic.title;
  document.getElementById('topicTag').textContent = topic.tag;
  // create slide and animate
  const newSlide = createSlideElement(topic);
  animateReplace(newSlide);
  // slight delay to ensure slide inserted then render chart
  setTimeout(()=> { renderChartForTopic(topic); }, 120);
}

/* previous / next buttons */
document.getElementById('prevBtn').addEventListener('click', ()=> goto((current - 1 + TOPICS.length) % TOPICS.length));
document.getElementById('nextBtn').addEventListener('click', ()=> goto((current + 1) % TOPICS.length));

/* keyboard navigation: left/right */
addEventListener('keydown', (e)=>{
  if(e.key === 'ArrowRight') goto((current + 1) % TOPICS.length);
  if(e.key === 'ArrowLeft') goto((current - 1 + TOPICS.length) % TOPICS.length);
});

/* init */
buildButtons();
goto(0);

/* Slight hue drift so background glows subtly */
setInterval(()=>{ hue += 0.25; if(hue > 360) hue = 0; }, 160);

/* Optional: small performance tip for mobile - pause background when tab not visible */
document.addEventListener('visibilitychange', ()=>{
  if(document.hidden) {
    // could pause heavy things here if necessary
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI in the Last 10 Years</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    margin: 0;
    color: white;
    font-family: "Poppins", sans-serif;
    transition: background 1s ease;
    overflow: hidden;
  }
  header {
    text-align: center;
    padding: 20px;
    font-size: 2rem;
    text-shadow: 0 0 15px cyan;
  }
  .topic-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 70vh;
    text-align: center;
  }
  h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
    text-shadow: 0 0 10px white;
  }
  p {
    width: 70%;
    font-size: 1.05rem;
    line-height: 1.5;
    margin-bottom: 20px;
  }
  .chart {
    width: 400px;
    height: 250px;
    background: rgba(255,255,255,0.08);
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.15);
  }
  .controls {
    text-align: center;
    margin: 20px;
  }
  button {
    background: none;
    border: 2px solid white;
    color: white;
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
  }
  button:hover {
    background: white;
    color: black;
  }
</style>
</head>
<body>

<header>How AI Changed Our Lives (2015–2025)</header>

<div class="topic-container">
  <h2 id="title"></h2>
  <p id="desc"></p>
  <div class="chart"><canvas id="chartCanvas"></canvas></div>
</div>

<div class="controls">
  <button onclick="prevTopic()">Previous</button>
  <button onclick="nextTopic()">Next</button>
</div>

<script>
const topics = [
  {
    title: "1. Healthcare",
    desc: "Over the last decade, AI has helped doctors find diseases earlier and make more accurate decisions. From cancer detection to robot surgeries, machines have become a real support for saving lives.",
    chartType: "bar",
    stats: [
      { label: "Accuracy", percent: 93 },
      { label: "Speed", percent: 85 },
      { label: "Usage", percent: 75 }
    ],
    color: "radial-gradient(circle, #001f3f, #000)"
  },
  {
    title: "2. Transportation",
    desc: "Self-driving cars, traffic lights, and route apps started using AI to reduce accidents and save time. Even airplanes use it now to improve flight safety and fuel control.",
    chartType: "line",
    stats: [
      { label: "Safety", percent: 78 },
      { label: "Fuel Saving", percent: 68 },
      { label: "Automation", percent: 55 }
    ],
    color: "radial-gradient(circle, #002b36, #000)"
  },
  {
    title: "3. Education",
    desc: "AI tools like ChatGPT and personalized learning apps make studying easier. Students get help based on their own level, and teachers can understand students’ needs faster.",
    chartType: "pie",
    stats: [
      { label: "Personalization", percent: 80 },
      { label: "Accessibility", percent: 70 },
      { label: "Motivation", percent: 65 }
    ],
    color: "radial-gradient(circle, #1a0033, #000)"
  },
  {
    title: "4. Entertainment",
    desc: "AI writes music, creates realistic art, and even designs video games. Platforms like Netflix and Spotify use it to guess what we’ll enjoy next.",
    chartType: "doughnut",
    stats: [
      { label: "Content Creation", percent: 75 },
      { label: "Personalized Recs", percent: 90 },
      { label: "Innovation", percent: 85 }
    ],
    color: "radial-gradient(circle, #33001a, #000)"
  },
  {
    title: "5. Communication",
    desc: "AI translation tools broke language barriers. Chatbots and voice assistants like Siri or Alexa became part of our daily conversations.",
    chartType: "bar",
    stats: [
      { label: "Translation", percent: 88 },
      { label: "Voice AI", percent: 80 },
      { label: "Speed", percent: 85 }
    ],
    color: "radial-gradient(circle, #003300, #000)"
  },
  {
    title: "6. Jobs & Economy",
    desc: "AI replaced some jobs but also created new ones in programming, design, and data analysis. It helps businesses work faster and make smarter decisions.",
    chartType: "radar",
    stats: [
      { label: "Productivity", percent: 85 },
      { label: "Automation", percent: 70 },
      { label: "Job Change", percent: 60 }
    ],
    color: "radial-gradient(circle, #332900, #000)"
  },
  {
    title: "7. Social Media",
    desc: "AI decides what we see on our feeds. It understands what we like, but it also raises concerns about privacy and addiction.",
    chartType: "polarArea",
    stats: [
      { label: "Recommendations", percent: 95 },
      { label: "Ads", percent: 85 },
      { label: "Privacy", percent: 40 }
    ],
    color: "radial-gradient(circle, #001a33, #000)"
  },
  {
    title: "8. Home & Lifestyle",
    desc: "Smart homes use AI to adjust lights, clean the house, and even cook meals. Everything becomes connected and more energy efficient.",
    chartType: "bar",
    stats: [
      { label: "Comfort", percent: 85 },
      { label: "Energy Saving", percent: 75 },
      { label: "Smart Use", percent: 65 }
    ],
    color: "radial-gradient(circle, #330033, #000)"
  },
  {
    title: "9. Security",
    desc: "AI systems detect fraud, cyberattacks, and even criminal behavior before humans can. It protects banks, companies, and governments 24/7.",
    chartType: "doughnut",
    stats: [
      { label: "Threat Detection", percent: 90 },
      { label: "Response Speed", percent: 82 },
      { label: "Accuracy", percent: 88 }
    ],
    color: "radial-gradient(circle, #1a0000, #000)"
  },
  {
    title: "10. The Future",
    desc: "In the next years, AI will continue to grow. It will help solve climate problems, explore space, and make human life more creative and meaningful.",
    chartType: "pie",
    stats: [
      { label: "Innovation", percent: 95 },
      { label: "Ethics", percent: 70 },
      { label: "Trust", percent: 60 }
    ],
    color: "radial-gradient(circle, #003366, #000)"
  }
];

let current = 0;
let chart;

function showTopic() {
  const t = topics[current];
  document.body.style.background = t.color;
  document.getElementById("title").innerText = t.title;
  document.getElementById("desc").innerText = t.desc;

  const ctx = document.getElementById("chartCanvas").getContext("2d");
  if (chart) chart.destroy();

  const labels = t.stats.map(s => s.label);
  const data = t.stats.map(s => s.percent);
  const colors = ['#00ffff','#00ff80','#80ff00','#ff8000','#ff00ff'];

  chart = new Chart(ctx, {
    type: t.chartType,
    data: {
      labels,
      datasets: [{
        label: 'Progress (%)',
        data,
        backgroundColor: colors.slice(0, data.length),
        borderColor: 'white',
        borderWidth: 2,
        fill: t.chartType === "line" ? false : true,
        tension: 0.4
      }]
    },
    options: {
      scales: { 
        y: { beginAtZero: true, ticks: { color: '#00ffff' }, grid: { color: 'rgba(255,255,255,0.1)' } },
        x: { ticks: { color: '#00ffff' }, grid: { color: 'rgba(255,255,255,0.1)' } }
      },
      plugins: {
        legend: { labels: { color: 'white' } }
      }
    }
  });
}

function nextTopic() {
  current = (current + 1) % topics.length;
  showTopic();
}

function prevTopic() {
  current = (current - 1 + topics.length) % topics.length;
  showTopic();
}

showTopic();
</script>
</body>
</html>
